<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <style type="text/css">
    svg {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <script type="text/javascript">
    var minuteHand;
    var hourHand;
    var minuteAngle = 0;
    var hourAngle = 0;
    var RATE = 10;
    function pageLoad() {
      minuteHand = document.getElementById('minute-hand');
      hourHand = document.getElementById('hour-hand');
      setInterval(animate, 1000/24);
    }
    function animate() {
      minuteAngle += RATE;
      hourAngle += RATE/12;
      minuteHand.setAttribute('transform', 'rotate(' + minuteAngle.toFixed(1) + ', 150, 150)');
      hourHand.setAttribute('transform', 'rotate(' + hourAngle.toFixed(1) + ', 150, 150)');
    }
    </script>
  </head>
  <body onload="pageLoad()">
    <svg viewBox="0 0 300 300">
      <text x="0" y="60" fill="#777" font-family="sans-serif" font-size="55">Coming Soon</text>
      <circle cx="150" cy="150" r="50" fill="none" stroke="#d5d5d5" stroke-width="5" />
      <line id="minute-hand" x1="150" y1="150" x2="150" y2="115" stroke="#d5d5d5"
            stroke-linecap="round" />
      <line id="hour-hand" x1="150" y1="150" x2="150" y2="125" stroke="#d5d5d5" stroke-width="2"
            stroke-linecap="round" />
    </svg>
  </body>
</html>
